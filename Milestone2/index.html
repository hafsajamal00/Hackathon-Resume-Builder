<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="form-body">
      <div class="form-2nd-body">
        <h1 style="padding-top: 30px; font-size: 30px">
          Dynamic Resume Builder
        </h1>
        <h2>Fill Your Information</h2>
        <form id="resume-form">
          <label for="name">Full Name:</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter Your Name"
            required
          /><br /><br />

          <label for="email">Email:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter Your Email"
            required
          /><br /><br />

          <label for="phone">Phone:</label><br />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter Your phone"
            required
          /><br /><br />

          <label for="education">Education:</label><br />
          <textarea
            id="education"
            name="education"
            placeholder="Enter Your Education"
            required
          ></textarea
          ><br /><br />

          <label for="experience">Work Experience:</label><br />
          <textarea
            id="experience"
            name="experience"
            placeholder="Enter Your Work Experience"
            required
          ></textarea
          ><br /><br />

          <label for="skills">Skills:</label><br />
          <input
            type="text"
            id="skills"
            name="skills"
            placeholder="Enter Your Skills"
            required
          /><br /><br />

          <button id="btn" type="submit">Generate Resume</button>
        </form>

        <div id="resume-output" style="display: none">
          <h2 style="padding-top: 30px; padding-bottom: 20px; font-size: 30px">
            Resume
          </h2>
          <h3>Personal Information</h3>
          <p>
            <strong>Name:</strong>
            <span id="output-name"></span>
          </p>
          <p>
            <strong>Email:</strong>
            <span id="output-email"></span>
          </p>
          <p>
            <strong>Phone:</strong>
            <span id="output-phone"></span>
          </p>
          <h3>Education</h3>
          <p>
            <span id="output-education"></span>
          </p>
          <h3>Experience</h3>
          <p>
            <span id="output-experience"></span>
          </p>
          <h3>Skills</h3>
          <p>
            <span id="output-skills"></span>
          </p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
